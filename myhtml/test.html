<!DOCTYPE html>
<title>
	Fuck
</title>
<script src="../node_modules/jquery/src/jquery.js" charset="utf-8"></script>
<script src="../node_modules/socket.io/index.js" charset="utf-8"></script>
<script src="../js/client.js" charset="utf-8"></script>
<script>
$document.ready(function(){
	if(!isSupportHTML5())
	{
		alert("Your browser does not support HTML5!");
	}
	else
	{
		$("#btnCon").click(function(){
			var host = $("#host").val(),
			    user = 	$("#tUser").val();
			Client.connect(host,9000);
			Client.user.uname = user ; 
			Client.login(function(data){
				if(data==1)
				{
					alert("This user already exist, please change user!");
				}
				else
				{
					$("#loginDiv").hide();
					$("#main").show();
				}
			});
		});
	}
})
</script>
